  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const data = [
      {
        title: "🔹 XX醫院裝修案",
        desc: "本案為醫療空間整合設計，涵蓋診間、候診室與無障礙動線配置。",
        images: ["img/住家01.jpg", "img/住家02.jpg", "img/住家03.jpg"]
      },
      {
        title: "🔹 OO企業辦公室",
        desc: "以機能性與開放空間為主軸，規劃辦公桌、會議室與接待區域。",
        images: ["img/學校01.jpg", "img/學校02.jpg", "img/學校03.jpg"]
      },
      {
        title: "🔹 OO企業辦公室",
        desc: "以機能性與開放空間為主軸，規劃辦公桌、會議室與接待區域。",
        images: ["img/辦公室01.jpg", "img/辦公室02.jpg", "img/辦公室03.jpg"]
      },
      {
        title: "🔹 OO企業辦公室",
        desc: "以機能性與開放空間為主軸，規劃辦公桌、會議室與接待區域。",
        images: ["img/醫院01.jpg", "img/醫院02.jpg", "img/醫院03.jpg"]
      },
      {
        title: "🔹 OO企業辦公室",
        desc: "以機能性與開放空間為主軸，規劃辦公桌、會議室與接待區域。",
        images: ["img/廠房01.jpg", "img/廠房02.jpg", "img/廠房03.jpg"]
      }
    ];

    let swiper;

    window.openModal = function(index) {
      const caseData = data[index];
      document.getElementById('modalTitle').innerText = caseData.title;
      document.getElementById('modalDesc').innerText = caseData.desc;

      const wrapper = document.getElementById('swiper-wrapper');
      wrapper.innerHTML = '';
      caseData.images.forEach(img => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `<img src="${img}" alt="案例圖片">`;
        wrapper.appendChild(slide);
      });

      document.getElementById('modal').classList.add('active');

      swiper = new Swiper('.swiper', {
        loop: true,
        pagination: { el: '.swiper-pagination' },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    window.closeModal = function() {
      document.getElementById('modal').classList.remove('active');
      if (swiper) swiper.destroy();
    }
  </script>
  <!-- JavaScript 功能 -->
  <script>
    // 漢堡選單切換
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navMenu").classList.toggle("open");
    });

    // 回頂按鈕
    window.onscroll = function () {
      const btn = document.getElementById("backToTop");
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        btn.classList.add("show");
      } else {
        btn.classList.remove("show");
      }
    };
    document.getElementById("backToTop").onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
