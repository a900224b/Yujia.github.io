<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>服務內容 - 裕傢室內裝修有限公司</title>
  <link rel="stylesheet" href="css/services-style.css" />
  <style>
    .top-nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .hamburger {
      font-size: 1.8rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f0c040;
    }
    .mobile-only {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .mobile-only {
        display: inline;
      }
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: #333;
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 1rem 0;
      }

      .nav-links.open {
        display: flex;
      }
    }

    /* 回頂按鈕 */
    #backToTop {
      position: fixed;
      bottom: 40px;
      right: 40px;
      display: none;
      font-size: 1.5rem;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    #backToTop.show {
      display: block;
    }

    /* 簡易頁尾 */
    .footer {
      background-color: #f0f0f0;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .center-text {
      margin: 0;
      color: #333;
    }
    p, h1 {
    line-height: 1.7;
    letter-spacing: 0.5px;
    word-spacing: 2px;
    font-family: 'Noto Sans TC', 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <!-- 回到頂部按鈕 -->
  <button id="backToTop" title="回到頂部">⬆</button>

  <!-- 響應式導覽列 -->
  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html" class="logo"><span class="mobile-only">裕傢室內裝修有限公司</span></a>
      <button class="hamburger" id="hamburger" aria-label="開啟選單">☰</button>
      <ul class="nav-links" id="navMenu">
        <li><a href="index.html">首頁</a></li>
        <li><a href="about.html">關於我們</a></li>
        <li><a href="services.html">服務內容</a></li>
        <li><a href="cases.html">客戶案例</a></li>
        <li><a href="contact.html">聯絡我們</a></li>
        <li><a href="https://www.1111.com.tw/corp/67789982" target="_blank">加入我們</a></li>
      </ul>
    </div>
  </nav>

  <!-- 主內容區 -->
  <section class="bg-photo">
    <div class="bg-overlay"></div>
    <div class="text-container">
      <h1>服務內容</h1>
      <p>
        室內裝修、室內裝潢、五金批發、園藝服務、燃料導管安裝工程、配管工程、自動控制設備工程、
      照明設備安裝工程、太陽熱能設備安裝工程、門窗安裝工程、玻璃安裝工程、廚具衛浴設備安裝工程、
      油漆工程、起重工程、鑽孔工程、靜電防護及消除工程、球場道樹脂材料鋪設工程、運動場地用設備工程、
      保溫保冷安裝工程、建材批發、耐火材料批發。</p>
    </div>
  </section>

  <!-- JavaScript 功能 -->
  <script>
    // 漢堡選單切換
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navMenu").classList.toggle("open");
    });

    // 回頂按鈕
    window.onscroll = function () {
      const btn = document.getElementById("backToTop");
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        btn.classList.add("show");
      } else {
        btn.classList.remove("show");
      }
    };
    document.getElementById("backToTop").onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
  <footer class="footer" >
    <p class="center-text" style="font-size: 12px;">版權所有 © 裕傢室內裝修有限公司｜Designed by 要留儀翰 網頁設計</p>
  </footer>
</body>
</html>
