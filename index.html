<body>

  <!-- 回到頂部按鈕（初始隱藏，滑動後顯示） -->
  <button id="backToTop" title="回到頂部">⬆</button>

  <!-- 導覽列 -->
  <nav class="top-nav">
    <a href="index.html">首頁</a>

  <!-- 首頁大圖輪播區 -->
  <section class="hero">
    <div class="slider">
      <div class="slides" id="slides">
        <!-- 幻燈片圖片 -->
        <div class="slide" style="background-image: url('img/test.jpg');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/800x600/?technology');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/800x600/?city');"></div>
      </div>

      <!-- 左右切換按鈕 -->
      <button class="controls-left" onclick="prevSlide()">⟨</button>
      <button class="controls-right" onclick="nextSlide()">⟩</button>

      <!-- 幻燈片目前進度 -->
      <div class="slide-indicator" id="slide-indicator">第 1 張 / 共 3 張</div>

      <!-- 公司資訊欄 -->
      <div class="info-bar">
        裕傢室內裝修有限公司 | 室內裝修 | 專業設計 | 聯絡我們
      </div>
    </div>

    <!-- 中間往下箭頭（導引滾動） -->
    <div class="scroll-down" onclick="scrollToContent()">⬇</div>
  </section>

  <!-- 主要內容區塊 -->
  <section class="content" id="main-content">
    <h2>我們是誰</h2>
    <p>這裡可以介紹你的公司、品牌理念或服務特色。我們致力於提供高品質的產品與專業的服務，打造值得信賴的商業夥伴關係。</p>

    <h2>我們提供什麼</h2>
    <p>產品、服務、成功案例或客戶回饋等資訊，可以分區展示。</p>

    <h2>聯絡我們</h2>
    <p>你也可以在這裡放一個表單或 Email/電話等聯絡方式。</p>
    <h2>1</h2>
    <p>1</p>
    <h2>2</h2>
    <p>2</p>
  </section>
  <section class="bottom-sections">
    <div class="bottom-block">區塊 1</div>
